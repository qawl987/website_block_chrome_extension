<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Putting User Input into JS Objects</title>
    <link rel="stylesheet" href="./css/options_page.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>
</head>
<body class="bg">
    <div class="midBox">
        <form>
            <div class="formBox">
                <input type="text" id="name" required=""/>
                <label>Webname</label>
            </div>
            <div class="formBox">
                <input type="text" id="url" required=""/>
                <label>Url</label>
            </div>
            <div class="formBox">
                <button id="btn">Click to Add</button>
            </div>
            <div class="formBox" id="msg">
            </div>
        </form>
        <div>
            <button id="clearWeb">Clear all</button>
        </div>
    </div>
    
    <script src="./js/options.js">
    </script>
</body>
</html>
